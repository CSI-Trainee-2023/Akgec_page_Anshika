<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <link rel="stylesheet" href="style2.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="register">
                <h2>Student Registration</h2>
                <form id="register" method="post">
                    <label>First Name: </label>
                    <br>
                    <input type="text" name="aname" 
                    id="name" placeholder="Enter your first name">
                    <br><br>
                    <label>Last Name: </label>
                    <br>
                    <input type="text" name="bname" 
                    id="name" placeholder="Enter your last name">
                    <br><br>
                    <label>JEE Roll Number: </label>
                    <br>
                    <input type="number" name="cname"
                    id="name" placeholder="Enter your JEE Roll Number">
                    <br><br>
                    <label> Email ID: </label>
                    <br>
                    <input type="email" name="email"
                    id="name" placeholder="Enter your email">
                    <br><br>
                    <label>Gender: </label>
                    <br>
                    &nbsp; &nbsp;&nbsp;
                    <input type="radio" name="Gender"
                    id="male">
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="Gender"
                    id="female">
                    &nbsp;
                    <span id="female">Female</span>
                    <br><br>
                    <label>Intrested Branches:</label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name ="lang"
                    id="c">
                    &nbsp;
                    <span id="c">CSE</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name ="lang"
                    id="java">
                    &nbsp;
                    <span id="java">AI/ML</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name ="lang"
                    id="python">
                    &nbsp;
                    <span id="python">Mech</span> 
                    <br><br>
                    <a href ="index.html"><input type="submit" value="Submit" 
                    name="submit" id="submit"></a>
                </form>
            </div>
        </div>
    </body>
</html>
